<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/style.css"></link>

    <link rel='shortcut icon' type='image/png' href={{ url_for('static', filename='brokenHeart.png') }}>

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <title>Divorce Survey</title>
  </head>
  <body>
    <div class='container'>
      <div class='mynav'>
        <nav class="navbar navbar-expand-lg navbar-light" >
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Summary</a>
              <a class="navbar-brand" href="/data"><img src={{ url_for('static', filename='brokenHeart.png') }} class='img-responsive'>Divorce Predictor</a>
              <a class="nav-link" href="/results">Result Analysis</a>
            </div>
          </div>
        </nav>
      </div>
      <h3>For each question in the survey answer 1 through 5. (1 being strongly disagree and 5 being strongly agree) </h3>
      <br />
      <div id="wrapper">
        <form id="quiz">
          <!-- Question 1 -->
          <h5>1.Sample Question</h5>
          <!-- Here are the choices for the first question. Each input tag must have the same name. For this question, the name is q1. -->
          <!-- The value is which answer the choice corresponds to. -->
          <label><input type="radio" name="Atr1" value="0">1</label>
          <label><input type="radio" name="Atr1" value="1">2</label>
          <label><input type="radio" name="Atr1" value="2">3</label>
          <label><input type="radio" name="Atr1" value="3">4</label>
          <label><input type="radio" name="Atr1" value="4">5</label>
          <br />
          <!-- Question 2 -->
          <h5>2.Sample Question</h5>
          <!-- Here are the choices for the second question. -->
          <label><input type="radio" name="Atr2" value="0">1</label>
          <label><input type="radio" name="Atr2" value="1">2</label>
          <label><input type="radio" name="Atr2" value="2">3</label>
          <label><input type="radio" name="Atr2" value="3">4</label>
          <label><input type="radio" name="Atr2" value="4">5</label>
          <br />
      
          <button type="submit" id="submit" onclick="tabulateAnswer()">Submit</button>
          <button type="reset" id="reset" onclick="resetAnswer()">Reset</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript" src="../static/js/main.js"></script>

  </body>
</html>
